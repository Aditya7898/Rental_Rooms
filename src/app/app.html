<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item (click)="openPage('HomePage')">
                <ion-icon id="ion-icon" name="home" item-start></ion-icon>
                <span id="fontMenu">Home</span>
            </button>

            <button menuClose ion-item (click)="openPage('RentPropertyPage')">
                <ion-icon id="ion-icon" name="paper-plane" item-start></ion-icon>
                <span id="fontMenu">Rent Property</span>
            </button>

                <button  *ngIf="profile" menuClose ion-item (click)="openPage('ProfilePage')">
                    <ion-icon id="ion-icon" name="person" item-start></ion-icon>
                    <span id="fontMenu"> {{profile.name }}</span>
                </button>

                <button menuClose ion-item (click)=" logout()">
                    <ion-icon id="ion-icon" name="log-out" item-start></ion-icon>
                    <span id="fontMenu">Sign Out</span>
                </button>

        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
